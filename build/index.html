<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Base Apparel Coming Soon</title>
</head>
<body>
  <header>
    <img class="logo" src='/base-apparel-coming-soon/build/images/logo.svg' alt="Base Apparel Logo">
  </header>
  <div class="hero">
    <img src='/base-apparel-coming-soon/build/images/hero-mobile.jpg' alt="Brunette in orange dress-shirt">
  </div>
  <div class="form-container">
    <h1><span>WE'RE</span> COMING SOON</h1>
    <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
    <form class="signup-form" name="signup-form">
      <input type="text" name="email-field" id="email" placeholder="Email Address">
      <img class="error-icon" src='/base-apparel-coming-soon/build/images/icon-error.svg' alt="Error Exclamation">
      <button type="submit">
        <img src='/base-apparel-coming-soon/build/images/icon-arrow.svg' alt="Right arrow">
      </button>
    </form>
  </div>
  <script src="./script.js"></script>
</body>
</html>
